<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>얼굴 비교</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="box">
        <div class="part"><a href="/cal" style="text-decoration: none; color: white;">계산기</a></div>
        <div class="part"><a href="/pic" style="text-decoration: none; color: white;">사진 분석</a></div>
        <div class="part"><a href="/face" style="text-decoration: none; color: white;">얼굴 유사도 측정</a></div>
    </div>
    <header>
        <h1>배정수의 웹사이트</h1>
        <p>얼굴 유사도 측정 기능을 제공합니다.</p>
    </header>
    <main>
        <!-- 계산기 -->
        <section class="face-comparison">
            <h2>얼굴 비교</h2>
            <form action="/compare" method="post" enctype="multipart/form-data">
                <input type="file" name="face1" accept="image/*" required>
                <input type="file" name="face2" accept="image/*" required>
                <input type="submit" value="얼굴 비교 시작">
            </form>

            {% if result %}
            <div class="result">
                <h3>얼굴 비교 결과:</h3>
                <p>{{ result }}</p>
            </div>

            <div class="image-preview">
                <h3>첫 번째 이미지:</h3>
                <img src="{{ url_for('static', filename='imgs/' + image_path1.split('/')[-1]) }}" alt="첫 번째 이미지">
                <h3>두 번째 이미지:</h3>
                <img src="{{ url_for('static', filename='imgs/' + image_path2.split('/')[-1]) }}" alt="두 번째 이미지">
            </div>
            {% endif %}
        </section>
    </main>
</body>
</html>
